<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="An infinite blank page to write everything in your browser. Built with Claude & Cursor.">
    <title>Blank Page</title>
    <meta name="theme-color" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Blank Page">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-area">
                <h1>Blank Page</h1>
                <div class="status" id="status" aria-live="polite">Saved</div>
            </div>
            <div class="controls">
                <div id="countDisplay" class="count-display" title="Click to toggle between characters/words count" role="button" tabindex="0" aria-label="Text count">0 characters</div>
                
                <button id="spellcheckToggle" class="header-button" title="Check spelling?" aria-label="Toggle spell checking">
                    <i class="icon active fa-regular fa-circle-check" id="spellcheckOnIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-circle-dot" id="spellcheckOffIcon" aria-hidden="true"></i>
                </button>
                
                <button id="displayModeToggle" class="header-button" title="Display mode" aria-label="Toggle display mode">
                    <i class="icon active fa-regular fa-face-smile-wink" id="autoModeIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-sun" id="lightModeIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-moon" id="darkModeIcon" aria-hidden="true"></i>
                </button>
                
                <button id="screenModeToggle" class="header-button" title="Screen mode" aria-label="Toggle screen mode">
                    <i class="icon active fa-regular fa-square-minus" id="centeredIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-square-plus" id="fullscreenIcon" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <main>
            <textarea id="page" autofocus placeholder="Start typing..." spellcheck="true" aria-label="Text editor"></textarea>
        </main>
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="installPrompt" role="dialog" aria-labelledby="installPromptTitle">
        <p id="installPromptTitle">Install Blank Page for offline use</p>
        <button id="installButton">Install</button>
        <button class="close" id="closePrompt" aria-label="Close install prompt">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
