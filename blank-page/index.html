<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="An infinite blank page to write everything in your browser. Built with Claude & Cursor.">
    <title>Blank Page</title>
    <meta name="theme-color" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Blank Page">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-area">
                <h1>Blank Page</h1>
            </div>
            <div class="controls">
                <button id="displayModeToggle" class="header-button" title="Display mode" aria-label="Toggle display mode">
                    <i class="icon active fa-regular fa-face-smile-wink" id="autoModeIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-sun" id="lightModeIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-moon" id="darkModeIcon" aria-hidden="true"></i>
                </button>
                
                <button id="screenModeToggle" class="header-button" title="Screen mode" aria-label="Toggle screen mode">
                    <i class="icon active fa-regular fa-square-minus" id="centeredIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-square-plus" id="fullscreenIcon" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        
        <!-- Tab Bar -->
        <section class="tab-bar" id="tabBar" role="tablist" aria-label="Document tabs">
            <div class="tabs-container" id="tabsContainer">
                <!-- Tabs will be dynamically added here -->
            </div>
            <button class="add-tab-button" id="addTabButton" title="Add new tab" aria-label="Add new tab">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
            </button>
            <div class="more-menu-container">
                <button class="more-button" id="moreButton" title="More options" aria-label="More options" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu" id="moreDropdown" aria-labelledby="moreButton" role="menu">
                    <button class="dropdown-item" id="clearAllButton" role="menuitem">
                        <i class="fa-solid fa-trash-can" aria-hidden="true"></i> Clear All
                    </button>
                    <button class="dropdown-item" id="importButton" role="menuitem">
                        <i class="fa-solid fa-file-import" aria-hidden="true"></i> Import File
                    </button>
                    <button class="dropdown-item" id="exportButton" role="menuitem">
                        <i class="fa-solid fa-file-export" aria-hidden="true"></i> Export File
                    </button>
                </div>
            </div>
        </section>
        
        <main>
            <textarea id="page" autofocus placeholder="Start typing..." spellcheck="true" aria-label="Text editor"></textarea>
        </main>
        
        <footer class="footer">
            <div class="footer-left">
                <button id="spellcheckToggle" class="footer-button" title="Check spelling?" aria-label="Toggle spell checking">
                    <i class="icon active fa-regular fa-circle-check" id="spellcheckOnIcon" aria-hidden="true"></i>
                    <i class="icon fa-regular fa-circle-dot" id="spellcheckOffIcon" aria-hidden="true"></i>
                </button>
                <div class="status" id="status" aria-live="polite">Saved</div>
            </div>
            
            <div id="countDisplay" class="count-display" title="Click to toggle between characters/words count" role="button" tabindex="0" aria-label="Text count">0 characters</div>
        </footer>
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="installPrompt" role="dialog" aria-labelledby="installPromptTitle" aria-hidden="true">
        <p id="installPromptTitle">Install Blank Page for offline use</p>
        <button id="installButton">Install</button>
        <button class="close" id="closePrompt" aria-label="Close install prompt">&times;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
